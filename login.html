<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FleetSync | LogIn</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">

		<!-- FAVICON -->
		<link rel="icon" href="./images/user-interface.png" type="image/png">
	</head>
	<body>

	<section class="login">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="login__form">
						<form> 
							<h2>Sign In</h2>
							<div class="form-row">
								<div class="form-group col-md-12">
									<input type="text" class="form-control" placeholder="Username or email">
								</div>
	
								<div class="form-group col-md-12">
									<input type="password" class="form-control" placeholder="Password">
								</div>
							</div>
  							<button type="submit" class="btn-submit">SIGN IN</button>  
							<h6>Or login with</h6>
							<ul>
								<li><a href=""><img src="./images/apple.svg" alt=""></a></li>
								<li><a href=""><img src="./images/facebook.svg" alt=""></a></li>
								<li><a href=""><img src="./images/search.svg" alt=""></a></li>
							</ul>
							<p><a href="register.html">Sign Up</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


<!-- JS -->

	<script src="./js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	</body>
</html>
